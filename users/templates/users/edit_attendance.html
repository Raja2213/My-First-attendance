{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Edit Attendance Record</h1>
        <p class="lead">Editing record for **{{ record.user.username }}** on **{{ record.date }}**</p>

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Details</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-warning" type="submit">Update Record</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
