<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">My Project</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Hello, {{ user.username }}</span>
             <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger">Logout</button>
             </form>
          {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-success" href="{% url 'register' %}">Register</a>
           {% endif %}
        </div>
      </div>
    </nav>


    <main class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
     {% endif %}
     {% block content %}
       {% endblock %}
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
